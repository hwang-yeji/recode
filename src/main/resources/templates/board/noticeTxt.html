<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RECODE 공지사항 페이지</title>
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/footer.css">
  <link rel="stylesheet" href="/css/boardCss/noticeTxt.css">
  <script src="/js/jquery.js"></script>
  <script src="/js/header.js"></script>
</head>
<body>
<th:block th:include="layouts/header"></th:block>
<div class="container">
  <div class="content">
    <div class="titleArea">
      <h2>공지사항</h2>
    </div>
      <table>
        <tr>
          <td>공지사항</td>
          <td class="txtEm">
            <a th:text="${notice.noticeTitle}"></a>
          </td>
          <td th:text="${username}"></td>
          <td th:text="${#temporals.format(notice.noticeCreateDate, 'yyyy-MM-dd')}"></td>
          <td th:text="${notice.noticeViews}"></td>
        </tr>
        <tr>
          <td class="txtBody" colspan="6">
            <div th:href="@{/notice/{id}(id=${notice.noticeId})}" th:text="${notice.noticeContent}"></div>
          </td>
        </tr>
      </table>
      <div class="btnDiv">
        <a href="/community/notice/list" class="back-btn">목록</a>
      </div>
  </div>

</div>
<th:block th:include="layouts/footer"></th:block>
</body>
</html>
