<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/admin_header.css">
    <link rel="stylesheet" href="/css/adminsCss/admin_qna_insert.css">
    <script src="/js/jquery.js"></script>
    <script src="/js/admin_header.js"></script>
    <title>관리자 - 상품문의/답변 등록</title>
</head>
<body>
    <th:block th:include="layouts/admin_header"></th:block>
    <main>
        <div class="box">
            <p class="boxTitle">상품문의 보기</p>
            <div id="showBox">
                <div>
                    <img th:src="'http://192.168.106.12/fileServer' + ${product.productRepresentativeImgSrc}">
                    <a th:href="'/admin/product/' + ${product.productId} + '/show'" th:text="${product.productName}"></a>
                </div>
                <ul>
                    <li>
                        <p>제목</p>
                        <p>
                            <span th:text="${QnA.qnAQuestionTitle}"></span>
                            <img src="/images/icon_img/lock.png" th:if="${QnA.qnASecret} == 1">
                        </p>
                    </li>
                    <li>
                        <p>내용</p>
                        <p th:text="${QnA.qnAQuestionContent}"></p>
                    </li>
                    <li>
                        <p>작성자</p>
                        <p th:text="${username}"></p>
                    </li>
                    <li>
                        <p>조회수</p>
                        <p th:text="${QnA.qnAViews}"></p>
                    </li>
                    <li>
                        <p>등록일</p>
                        <p th:text="${#temporals.format(QnA.qnACreateDate, 'yyyy-MM-dd HH:mm:ss')}"></p>
                    </li>
                </ul>
                <div class="buttonBox">
                    <a th:href="'/admin/qna/' + ${QnA.qnAId} + '/delete?page=0&group=1&category=0&searchKeyword='">삭제</a>
                    <a href="/admin/qna/index">목록</a>
                </div>
            </div>
            <form id="answerBox" action="/admin/qna/create" method="post">
                <input type="hidden" name="qnAId" th:value="${QnA.qnAId}">
                <p class="boxTitle" th:text="${QnA.qnAAnswer == null ? '답변 등록' : '답변 수정'}"></p>
                <div>
                    <textarea required name="qnAAnswer" th:text="${QnA.qnAAnswer}"></textarea>
                    <div class="buttonBox">
                        <button type="submit" th:text="${QnA.qnAAnswer == null ? '등록' : '수정'}"></button>
                        <a th:href="${QnA.qnAAnswer == null ? '/admin/qna/' + QnA.qnAId + '/insert' : '/admin/qna/' + QnA.qnAId + '/show'}">취소</a>
                    </div>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
