<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/admin_header.css">
    <link rel="stylesheet" href="/css/adminsCss/admin_notice_insert.css">
    <script src="/js/jquery.js"></script>
    <script src="/js/admin_header.js"></script>
    <title>관리자 - 공지사항 등록</title>
</head>
<body>
    <th:block th:include="layouts/admin_header"></th:block>
    <main>
        <form action="/admin/notice/create" method="post">
            <input type="hidden" name="noticeId" th:value="${notice != null ? notice.noticeId : null}">
            <div class="box">
                <p id="boxTitle" th:text="${notice != null ? '공지사항 수정' : '공지사항 등록'}"></p>
                <div id="insertBox">
                    <ul>
                        <li>
                            <label for="title">제목</label>
                            <input type="text" id="title" required name="noticeTitle" th:value="${notice != null ? notice.noticeTitle : ''}">
                        </li>
                        <li>
                            <label for="content">내용</label>
                            <textarea id="content" required name="noticeContent" th:text="${notice != null ? notice.noticeContent : ''}"></textarea>
                        </li>
                    </ul>
                    <div class="buttonBox">
                        <button type="submit" th:text="${notice != null ? '수정' : '등록'}"></button>
                        <a th:href="${notice != null ? '/admin/notice/' + notice.noticeId + '/show' : '/admin/notice/index'}">취소</a>
                    </div>
                </div>
            </div>
        </form>
    </main>
</body>
</html>
