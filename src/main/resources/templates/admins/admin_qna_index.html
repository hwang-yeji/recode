<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/admin_header.css">
    <link rel="stylesheet" href="/css/adminsCss/admin_qna_index.css">
    <script src="/js/jquery.js"></script>
    <script src="/js/admin_header.js"></script>
    <script src="/js/admin_qna_index.js"></script>
    <title>관리자 - 상품문의 목록</title>
</head>
<body>
    <th:block th:include="layouts/admin_header"></th:block>
    <main>
        <div class="box">
            <p id="boxTitle">상품문의 목록</p>
            <form id="selectBox">
                <a href="#">삭제</a>
                <select>
                    <option value="1" th:selected="${category} == '1'">상품명</option>
                    <option value="2" th:selected="${category} == '2'">제목</option>
                    <option value="3" th:selected="${category} == '3'">작성자</option>
                    <option value="4" th:selected="${category} == '4'">등록일</option>
                </select>
                <input type="search" th:value="${param.searchKeyword}">
                <button type="button">검색</button>
                <select>
                    <option value="1" th:selected="${group} == '1'">전체문의</option>
                    <option value="2" th:selected="${group} == '2'">답변미완료</option>
                    <option value="3" th:selected="${group} == '3'">답변완료</option>
                </select>
            </form>
            <div id="indexBox">
                <table>
                    <colgroup>
                        <col width="70px">
                        <col width="70px">
                        <col width="300px">
                        <col width="60px">
                        <col width="463px">
                        <col width="160px">
                        <col width="70px">
                        <col width="150px">
                        <col width="155px">
                    </colgroup>
                    <thead>
                        <tr>
                            <th><input type="checkbox" id="all"></th>
                            <th>No</th>
                            <th>상품명</th>
                            <th colspan="2">제목</th>
                            <th>작성자</th>
                            <th>조회수</th>
                            <th>등록일</th>
                            <th>관리</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="QnA : ${QnAs}"> <!-- 리스트 하나 -->
                            <td><input type="checkbox" th:value="${QnA.qnAId}" class="check"></td>
                            <td th:text="${QnAStat.count + (nowPage-1)*10}"></td>
                            <td th:text="${QnA.productName}"></td>
                            <td><span th:text="${QnA.qnAAnswer == null ? '미완료' : '답변완료'}" th:style="${QnA.qnAAnswer == null ? '' : 'background-color:#548235; color:white;'}"></span></td>
                            <td>
                                <a th:href="${QnA.qnAAnswer == null ? '/admin/qna/' + QnA.qnAId + '/insert' : '/admin/qna/' + QnA.qnAId + '/show'}" th:text="${QnA.qnAQuestionTitle}"></a>
                                <img src="/images/icon_img/lock.png" th:if="${QnA.qnASecret} == 1">
                            </td>
                            <td><a th:href="'/admin/user/' + ${QnA.userId} + '/show'" th:text="${QnA.username}"></a></td>
                            <td th:text="${QnA.qnAViews}"></td>
                            <td th:text="${#temporals.format(QnA.qnACreateDate, 'yyyy-MM-dd')}"></td>
                            <td>
                                <a th:href="${QnA.qnAAnswer == null ? '/admin/qna/' + QnA.qnAId + '/insert' : '/admin/qna/' + QnA.qnAId + '/show'}">보기</a>
                                <a th:href="'/admin/qna/' + ${QnA.qnAId} + '/delete?page=' + ${QnAs.getNumberOfElements() != 1 ? nowPage-1 : nowPage-2} + '&group=' + ${group} + '&category=' + ${category} + '&searchKeyword=' + ${searchKeyword}">삭제</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div id="pageBox">
                <a th:href="${QnAs.hasPrevious() ? '/admin/qna/index?page=' + (nowPage-2) + '&group=' + group + '&category=' + category + '&searchKeyword=' + searchKeyword : 'javascript:void(0)'}" th:style="${QnAs.hasPrevious() ? '' : 'color:#ccc'}">〈</a>
                <a th:each="page : ${#numbers.sequence(startPage, endPage)}" th:text="${page}" th:href="${page == nowPage ? 'javascript:void(0)' : '/admin/qna/index?page=' + (page - 1) + '&group=' + group + '&category=' + category + '&searchKeyword=' + searchKeyword}" th:style="${page == nowPage ? 'background-color: #548235; color: white;' : '' }"></a>
                <a th:href="${QnAs.hasNext() ? '/admin/qna/index?page=' + nowPage + '&group=' + group + '&category=' + category + '&searchKeyword=' + searchKeyword : 'javascript:void(0)'}" th:style="${QnAs.hasNext() ? '' : 'color:#ccc'}">〉</a>
            </div>
        </div>
    </main>
</body>
</html>
