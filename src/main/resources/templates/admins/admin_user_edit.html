<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/admin_header.css">
    <link rel="stylesheet" href="/css/adminsCss/admin_user_edit.css">
    <script src="/js/jquery.js"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="/js/admin_header.js"></script>
    <script src="/js/admin_user_edit.js"></script>
    <title>관리자 - 회원정보 수정</title>
</head>
<body>
<th:block th:include="layouts/admin_header"></th:block>
<main>
    <form action="/admin/user/update" method="post">
        <div class="box">
            <p id="boxTitle">회원정보 수정</p>
            <div id="editBox">
                <input type="hidden" name="userId" th:value="${user.userId}">
                <ul>
                    <li>
                        <p>아이디</p>
                        <p th:text="${user.username}"></p>
                    </li>
                    <li>
                        <label for="userPw">비밀번호</label>
                        <input type="password" id="userPw" required name="userPassword" th:value="${user.userPassword}">
                    </li>
                    <li>
                        <label for="userName">이름</label>
                        <input type="text" id="userName" required name="userRealName" th:value="${user.userRealName}">
                    </li>
                    <li>
                        <label for="userPhone">연락처</label>
                        <input type="tel" id="userPhone" placeholder="- 를 포함하여 입력해주세요." required name="userPhone" th:value="${user.userPhone}">
                    </li>
                    <li>
                        <label for="userMail">이메일</label>
                        <input type="email" id="userMail" name="userEmail" required th:value="${user.userEmail}">
                    </li>
                    <li>
                        <p>배송지</p>
                        <p th:if="${addresses.isEmpty()}">추가된 배송지가 없습니다.</p> <!-- 추가된 배송지가 없을 경우 -->
                        <div th:if="${!addresses.isEmpty()}">
                            <div th:each="address : ${addresses}"> <!-- 배송지 추가 -->
                                <input type="hidden" th:name="addresses[__${addressStat.index}__].addressId" th:value="${address.addressId}">
                                <p>
                                    <span>배송지명</span>
                                    <span>
                                        <input type="text" required th:name="addresses[__${addressStat.index}__].addressNickname" th:value="${address.addressNickname}">
                                        <input type="checkbox" th:id="'default'+${addressStat.index}" class="defaultDelivery" th:checked="${address.addressDefault == 1 ? true : false}">
                                        <input type="hidden" th:name="addresses[__${addressStat.index}__].addressDefault" th:value="${address.addressDefault}">
                                        <label th:for="'default'+${addressStat.index}">기본배송지</label>
                                        <a th:href="'/admin/user/address/' + ${address.addressId} + '/delete'" title="배송지 삭제">✕</a>
                                    </span>
                                </p>
                                <p>
                                    <span>이름</span>
                                    <input type="text" required th:name="addresses[__${addressStat.index}__].addressRecipientName" th:value="${address.addressRecipientName}">
                                </p>
                                <p>
                                    <span>연락처</span>
                                    <input type="tel" placeholder="- 를 포함하여 입력해주세요." required th:name="addresses[__${addressStat.index}__].addressRecipientPhone" th:value="${address.addressRecipientPhone}">
                                </p>
                                <p>
                                    <span>주소</span>
                                    <span>
                                        <span>
                                            <input type="text" th:id="'postcode' + ${addressStat.index}" required th:name="addresses[__${addressStat.index}__].addressPostalCode" th:value="${address.addressPostalCode}">
                                            <span th:id="'addressButton' + ${addressStat.index}">우편번호 찾기</span>
                                        </span>
                                        <input type="text" th:id="'address' + ${addressStat.index}" placeholder="주소" required th:name="addresses[__${addressStat.index}__].addressRoadNameAddress" th:value="${address.addressRoadNameAddress}">
                                        <input type="text" th:id="'detailAddress' + ${addressStat.index}" placeholder="상세주소" required th:name="addresses[__${addressStat.index}__].addressDetailAddress" th:value="${address.addressDetailAddress}">
                                    </span>
                                </p>
                                <p>
                                    <span>요청사항</span>
                                    <input type="text" th:name="addresses[__${addressStat.index}__].addressDeliveryRequest" th:value="${address.addressDeliveryRequest}">
                                </p>
                            </div>
                        </div>
                    </li>
                    <li>
                        <p>수신동의</p>
                        <p>
                            <span><input type="checkbox" id="sms" value="1" name="userSmsAgreement" th:checked="${user.userSmsAgreement}"><label for="sms">SMS</label></span>
                            <span><input type="checkbox" id="email" value="1" name="userEmailAgreement" th:checked="${user.userEmailAgreement}"><label for="email">Email</label></span>
                        </p>
                    </li>
                    <li>
                        <p>권한</p>
                        <input type="text" placeholder="COSTOMER, ADMIN 중 1" name="userRole" required th:value="${user.userRole}">
                    </li>
                    <li>
                        <p>가입일</p>
                        <p th:text="${#temporals.format(user.userSubmitDate, 'yyyy-MM-dd HH:mm:ss')}"></p>
                    </li>
                    <li>
                        <p>탈퇴일</p>
                        <p th:text="${user.userDeleteDate == null ? '-' : #temporals.format(user.userDeleteDate, 'yyyy-MM-dd')}"></p>
                    </li>
                </ul>
                <div class="buttonBox">
                    <button type="submit">수정</button>
                    <a th:href="'/admin/user/' + ${user.userId} + '/show'">취소</a>
                </div>
            </div>
        </div>
    </form>
</main>
</body>
</html>
