<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/mainsCss/main.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/scroll.css">
    <script src="/js/jquery.js"></script>
    <script src="/js/header.js"></script>
    <script src="/js/main.js"></script>
    <title>re;code</title>
</head>
<body>
<th:block th:include="layouts/header"></th:block>

<main>
    <div id="slideBox">
        <ul>
            <li><img src="/images/slide_img/slide_1.jpg"></li>
            <li><img src="/images/slide_img/slide_2.jpg"></li>
            <li><img src="/images/slide_img/slide_3.jpg"></li>
        </ul>
        <div>
            <span></span>
        </div>
    </div>
    <div id="newBox">
        <p>신상품</p>
        <p>새로 나온 브랜드 제품을 소개합니다.</p>
        <div class="productBox">
            <div th:each="product : ${newProducts}" th:onclick="|location.href='/product/productDetail/${product.productId}'|"> <!-- 아이템 하나 -->
                <img th:src="'http://192.168.106.12/fileServer' + ${product.productRepresentativeImgSrc}">
                <p th:text="${product.productName}"></p>
                <p th:utext="${'#' + product.productType + ' #' + product.productColor}"></p>
                <p><span th:text="${product.productRegularPrice}" th:style="${product.productDiscountPrice != null ? '' : 'font-size: 25px; text-decoration: none; color: black;'}"></span><span th:text="${product.productDiscountPrice != null ? product.productDiscountPrice : ''}" th:style="${product.productDiscountPrice != null ? '' : 'margin-left: 0;'}"></span>원<span th:if="${product.productDiscountPrice != null}"></span></p>
            </div>
        </div>
        <div id="arrowLeft">〈</div>
        <div id="arrowRight">〉</div>
    </div>
    <div id="bestBox">
        <p>베스트</p>
        <p>꾸준히 사랑받는 제품을 소개합니다.</p>
        <div class="productBox">
            <div th:each="product : ${bestProducts}" th:onclick="|location.href='/product/productDetail/${product.productId}'|"> <!-- 아이템 하나 -->
                <img th:src="'http://192.168.106.12/fileServer' + ${product.productRepresentativeImgSrc}">
                <p th:text="${product.productName}"></p>
                <p th:utext="${'#' + product.productType + ' #' + product.productColor}"></p>
                <p><span th:text="${product.productRegularPrice}" th:style="${product.productDiscountPrice != null ? '' : 'font-size: 25px; text-decoration: none; color: black;'}"></span><span th:text="${product.productDiscountPrice != null ? product.productDiscountPrice : ''}" th:style="${product.productDiscountPrice != null ? '' : 'margin-left: 0;'}"></span>원<span th:if="${product.productDiscountPrice != null}"></span></p>
            </div>
        </div>
    </div>
</main>
<th:block th:include="layouts/footer"></th:block>
<th:block th:include="layouts/scroll"></th:block>
<script src="/js/scroll.js"></script>
</body>
</html>
